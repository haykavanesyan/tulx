name: Changeset Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Changesets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        run: |
          if [ -z "$(git diff --name-only origin/main...HEAD | grep -E '\.changeset/.*\.md$')" ]; then
            echo "❌ No changeset found! Please add a changeset by running 'pnpm changeset'"
            echo "This PR requires a changeset to document version changes."
            exit 1
          else
            echo "✅ Changeset found"
          fi

      - name: Validate changeset format
        run: pnpm changeset:status

